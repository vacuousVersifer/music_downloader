<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Music Downloader</title>

    <link rel="stylesheet" href="style.css">
  </head>
	<body>

  <!-- Header -->
  <div class="header row section">
      <h1>Music Downloader</h1>
      <!-- Blurb -->
      <p>A tool to download .mp3 formatted songs from youtube videos or playlists</p>
  </div> 

  <div class="body row scroll-y section">
    <!-- Form -->
    <form id="link_form">
        <p>Please enter a youtube playlist or song link:</p>
        <input id="link_input" value="https://www.youtube.com/playlist?list=OLAK5uy_l6pEkEJgy577R-aDlJ3Gkp5rmlgIOu8bc" placeholder="https://www.youtube.com/"/>
    </form>
  </div> 

  <!-- Queue -->
  <div class="footer row scroll-y section">
    <ul id="progress_list">
    </ul>
  </div>


	</body>
  <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="./Task.js"></script>
  <script src="./renderer.js"></script>
</html>
